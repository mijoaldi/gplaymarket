<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=img src=" ... " class="img-thumbnail " alt="... ", initial-scale=1.0">
    <title>Datos</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>

<body>

    <center>
        <h1>MIS DATOS</h1>
        <BR>

        </BR>
    </center>
    <form action="llenar datos">
        <div class="container">
            <div class="row">
                <div class="col">
                    <img src="./Recursos/imagenes/avatar.png" alt="imagen del usuario">
                    <BR></BR>
                </div>
                <div class="col">
                    <label for="id">NOMBRES</label>
                    <input type="text" id="NOMBRES" name="NOMBRE_USUARIO" required>
                    <BR></BR>

                    <label for="id">CEDULA</label>
                    <input type="text" id="CEDULA" name="CEDULA_USUARIO" required>
                    <BR></BR>

                    <label for="id">TELEFONO</label>
                    <input type="tel" id="TELEFONO" name="TELEFONO_USUSARIO" required>
                    <BR></BR>

                    <label for="id">DEPARTAMENTO</label>
                    <input type="text" id="DEPARTAMENTO" name="DEPARTAMENTO_USUARIO" size="20" required>
                    <BR></BR>

                    <label for="id">BARRIO </label>
                    <input type="text" id="BARRIO" name="BARRIO_USUARIO" size="25" required>
                    <BR></BR>
                </div>

                <div class="col">
                    <label for="id">APELLIDOS</label>
                    <input type="text" id="APELLIDO" name="APELLIDO_USUARIO" required>
                    <BR></BR>

                    <label for="id">CORREO</label>
                    <input type="email" id="CORREO" name="CORREO_USUARIO" required>
                    <BR></BR>

                    <label for="id">CIUDAD</label>
                    <input type="text" id="CIUDAD" name="CIUDAD_USUARIO" required>
                    <BR></BR>

                    <label for="id">MUNICIPIO</label>
                    <input type="text" id="MUNICIPIO" name="MUNICIPIO_USUARIO" required>
                    <BR></BR>

                    <label for="id">DIRECCION</label>
                    <input type="text" id="DIRECCION" name="DIRECCION_USUARIO" required>
                    <BR></BR>
                </div>

            </div>

        </div>
        <center>
            <button class="btn btn-primary" type="submit">Guardar cambios</button>
        </center>

    </form>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>

</html>
